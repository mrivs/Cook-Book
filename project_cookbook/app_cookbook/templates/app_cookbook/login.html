{% extends 'base.html' %}
{% block content %}

<div class="login-box">
  <form class="login-form" method="post">
      {% csrf_token %}
      {% for f in form %}
        <p><label class="form-label" > {{f.label}}: </label></p>
        <p>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <div class="form-error">{{ form.errors }}</div>
      <button class="button-submit" type="submit">Войти</button>
  </form>
    
</div>
{% endblock %}
