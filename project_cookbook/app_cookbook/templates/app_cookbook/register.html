{% extends 'base.html' %}
{% block content %}
    
<div class="login-box">
    <form class="login-form" method="post">
        {% csrf_token %}
        {% for f in user_form %}
            <p><label class="form-label" > {{f.label}}: </label></p>
            <p>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <input  class="button-submit" type="submit" value="Регистрация">
        
    </form>
</div>
{% endblock %}
