{% extends 'base.html' %}
{% block content %}
    <h2>{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        {% for f in user_form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <input type="submit" value="Register">
    </form>

{% endblock %}
